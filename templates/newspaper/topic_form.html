{% extends 'base.html' %}

{% block content %}
  <div class="container mt-8 text-center">
    <h2>Create a New Topic</h2>
    <form method="post" enctype="multipart/form-data" class="mt-8 mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
{% endblock %}
