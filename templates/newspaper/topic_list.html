{% extends 'base.html' %}

{% block content %}
  {% if topic_list %}
    <div class="container mt-8">
      <div class="d-flex justify-content-between">
        <h2 class="">Topics</h2>
        <a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary ml-auto">Create</a>
      </div>
      <div class="row">
          {% for topic in topic_list %}
          <div class="col-md-4 mb-4">
              <div class="card">
                  <div class="card-body">
                    <a href="{% url 'newspaper:topic-detail' pk=topic.id %}">
                      <h5 class="card-title text-center">{{ topic.name }}</h5>
                    </a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
  {% else %}
    <h2 class="mt-8 text-center">No one topic here</h2>
  {% endif %}
{% endblock %}
